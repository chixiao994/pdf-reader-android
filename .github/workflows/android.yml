name: Build Android APK

on:
  push:
    tags: 
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev
        
    - name: Install Buildozer and Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        
        # 安装项目依赖
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found, installing basic dependencies"
          pip install kivy pygments pymupdf
        fi
        
    - name: Initialize Buildozer (if needed)
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "Creating buildozer.spec..."
          buildozer init
        fi
        echo "=== Buildozer spec ==="
        cat buildozer.spec | head -30
        
    - name: Build APK with Buildozer
      run: |
        echo "Starting APK build..."
        buildozer -v android debug
      timeout-minutes: 25
        
    - name: Check build results
      run: |
        echo "=== Build directory contents ==="
        ls -la
        echo "=== Bin directory contents ==="
        ls -la bin/ || echo "No bin directory"
        echo "=== APK files ==="
        find . -name "*.apk" 2>/dev/null || echo "No APK files found"
        
    - name: Upload APK to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: bin/*.apk
        retention-days: 30
