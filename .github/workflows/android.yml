name: Build Android APK

on:
  push:
    tags: 
      - 'v*'  # 当推送 v 开头的标签时触发
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install PyMuPDF
        pip install kivy[full]
        
    - name: Make Gradle executable
      run: chmod +x ./gradlew
      
    - name: Build with Buildozer (Android)
      run: |
        buildozer init
        buildozer -v android debug
      env:
        P4A_RELEASE_KEYSTORE: ${{ secrets.KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.KEYSTORE_PASS }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.KEYALIAS_PASS }}
        P4A_RELEASE_KEYALIAS: ${{ secrets.KEYALIAS }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: bin/*.apk
        retention-days: 30
        
    - name: Create Release and Upload APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
