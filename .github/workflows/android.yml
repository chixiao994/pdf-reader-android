name: Build Android APK

on:
  push:
    tags: 
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
        
    - name: Install Buildozer and Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        pip install kivy pygments pymupdf
        
    - name: Ensure buildozer.spec has license acceptance
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # 确保有许可证接受配置
        if ! grep -q "android.accept_sdk_license" buildozer.spec; then
          echo "Adding license acceptance to buildozer.spec"
          sed -i '/\[android\]/a android.accept_sdk_license = True' buildozer.spec
        fi
        
        # 显示相关配置
        echo "=== Android configuration ==="
        grep -A 10 "\[android\]" buildozer.spec
        
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
        
    - name: Check build results
      run: |
        echo "=== Build results ==="
        find . -name "*.apk" 2>/dev/null
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        
    - name: Upload APK to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
